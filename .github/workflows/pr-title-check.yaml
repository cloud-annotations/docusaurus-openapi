name: PR Title Check

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
      - edited

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Check
        run: node scripts/check-pr-title.js "$PR_TITLE"
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
