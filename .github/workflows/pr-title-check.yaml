name: PR Title Check

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
      - edited

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Test
        run: |
          if [[ "$PR_TITLE" =~ ^"Prepare release v" ]]; then
          echo "PR title starts with 'octocat'"
          exit 0
          else
          echo "PR title did not start with 'octocat'"
          exit 1
          fi
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
